<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
<div class="col-md-6 col-md-offset-3">
  <ul id="saved-poems">
    <li ng-repeat="poem in savedPoems" class="poem-unit">
    <a ng-click="deletePoem(poem)" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span></a>
    <div ng-repeat="stanza in poem.content.stanzas">
    <span ng-repeat="line in stanza track by $index">{{line}}<br/>
    </span>
    <br/>
    </div>
    </li>
  </ul>
</div>
</div>
